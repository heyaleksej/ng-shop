<div class="px-4 py-5 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6"/>
  <div class="mb-2 text-md text-center">
    {{product.title}}
  </div>
  <h2 class="font-bold">Price: {{product.price | currency}}</h2>


  <button class="border py-2 px-4 rounded bg-yellow-400"
          (click)="details=!details"
          [ngClass]=
            "{'bg-yellow-400':details,
              'bg-green-400':!details
           }"
  >
    {{details ? 'Close' : 'Show'}} details
  </button>
  <div *ngIf="details">
    <p> Price: {{product.description}}</p>
    <p> Rate: {{product.rating.rate | number:"1.2"}}</p>
  </div>

</div>
