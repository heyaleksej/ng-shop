<app-error></app-error>

<div class=" max-w-2xl container mx-auto pt-5">
  <h1>{{title |titlecase}}</h1>
  <input type="text"
         class="mb-2 border py-2 px-4 w-full"
         placeholder="search..."
         [(ngModel)]="term"
  />
  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <div *ngIf="products$ | async as products">
    <app-product *ngFor="let product of products | filterProduct:term"
                 [product]="product">
    </app-product>
  </div>
  <app-modal title="Create new product">
    <app-create-product></app-create-product>
  </app-modal>
</div>
